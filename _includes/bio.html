{% assign person = include.person %}
<dt class="bio__img-container" 
    id="{{ person.name | downcase | replace: " ", "-" }}">
    
  <img
    src="{{ person.photo }}"
    class="bio__img"
    alt="A photo of {{ person.name }}"
  />
</dt>
<dd class="bio__body">
  {% if person.description %}
    {{ person.description | markdownify }}
  {% else %}
    <p>No description available</p>
  {% endif %}
</dd>
