<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    {% include top_navigation.html show_categories=false %}

    <main class="l-center l-content">
      <h1>{{ page.title }}</h1>
      {{ content }}
      {% if page.key %}
        <ul class="card-list">
        {% for post in site.categories[page.key] %}
          {% include post_card.html work=post %}
        {% endfor %}
        </ul>
      {% endif %}
    </main>

    {% include footer.html %}
  </body>
</html>
